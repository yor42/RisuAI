                  extension="${filename##*.}"
                  basename_no_ext="${filename%.*}"
                  
                  # Create new filename with architecture suffix
                  new_filename="${basename_no_ext}-${arch_suffix}.${extension}"
                  
                  echo "  Copying from bundle: $filename -> $new_filename"
